<div
  *ngIf="vozac?.name != undefined"
  [ngClass]="klasi2()"
  role="region"
  [attr.aria-label]="'Details for driver ' + vozac?.name"
  aria-live="polite"
  [attr.aria-invalid]="invalid()"
  [attr.aria-describedby]="describedby()"
  [attr.aria-busy]="busy()"
>
  <div role="heading" aria-level="2" [style.text-decoration]="stilovi()">
    {{ indeks + "." + vozac?.name }}
  </div>

  <ng-template role="alert" aria-live="polite" #noImg> Ska slika </ng-template>

  <img
    width="300"
    *ngIf="vozac?.iconUrl; else noImg"
    [src]="vozac?.iconUrl"
    alt="this is a image"
    role="img"
    [attr.aria-label]="'Icon image for ' + vozac?.name"
  />

  <div>
    {{ vozac?.team }}
  </div>

  <div
    [ngSwitch]="vozac?.category"
    role="group"
    aria-labelledby="'category-' + indeks"
  >
    <div id="'category-' + indeks">Driver category:</div>
    <div *ngSwitchCase="'EXPERT'">EXPERT</div>
    <div *ngSwitchCase="'LUNATIC'">LUNATIC</div>
    <div *ngSwitchCase="'ASD'">ASD</div>
    <div *ngSwitchDefault>No comment</div>
  </div>

  <button (click)="onDrvView()" aria-describedby="link-description">
    Klikni me
  </button>

  <div id="link-description" style="display: none">
    Opens the driver's profile or Google link if unavailable.
  </div>
</div>
